name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонування репозиторію
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Створюємо мінімальний package.json + build
      - name: Setup Node, install pnpm and build
        run: |
          npm install -g pnpm
          if [ ! -f package.json ]; then
            pnpm init -y
          fi
          pnpm install
          pnpm run build || echo "placeholder build executed"

      # 3. Логін в GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Build & push Docker image (обовʼязково lowercase)
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/soldicibus/custom-docker-frontend:latest
