name: Build and Push Docker Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - 'feature/*'

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Optional: build frontend
      - name: Setup Node & Build
        run: |
          npm install -g pnpm
          pnpm install || pnpm init -y
          pnpm run build || echo "placeholder build executed"

      # Login to GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        run: |
          IMAGE_TAG="ghcr.io/${GITHUB_REPOSITORY_OWNER,,}/${GITHUB_REPOSITORYURL##*/,,}:latest"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV


      # Build & Push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_TAG }}
